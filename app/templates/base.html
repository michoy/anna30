<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Anna p√• bursdagseventyr" }}</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .story {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.9em 1.7em;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 1em;
            width: 100%;
            max-width: 350px;
            display: block;
        }
        button:hover {
            background-color: #666;
        }
        a {
            color: #8cf;
            word-break: break-all;
        }
        @media (max-width: 700px) {
            .story {
                margin: 1em 0.5em;
                padding: 0.7em;
                font-size: 1.05em;
            }
            button {
                font-size: 1em;
                padding: 1em 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="story">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
